<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="shortcut icon" type="image/png" href="http://sites.dev/upstart_site/favicon.png">
	<meta charset="UTF-8">
	<title>upstartBureau</title>
	<link rel="stylesheet" href="css/webfont/Cubano-Regular/styles.css">
	<link rel="stylesheet" href="css/webfont/DroidSansMono/styles.css">
	<link rel="stylesheet" href="css/webfont/Interstate-Bold/styles.css">
	<link rel="stylesheet" href="css/webfont/OstrichSans-Medium/styles.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<img src="upstart.svg" alt="company logo" id="logo">
	<a href="#" id="back"><img src="arrow.svg" alt="" id="arrow"></a>
	<div id="main-body">
		<nav>
			<ul id="navigation">
				<li class="nav-item"><a href="#" id="link1">about</a></li>
				<li class="nav-item"><a href="">studies</a></li>
				<li class="nav-item"><a href="">reach</a></li>
			</ul>
		</nav>
		<div id="canvas-background"></div>
	</div>
	<div id="about"></div>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/background.js"></script>
	<script>
	$('#link1').on('click', function(e){
		e.preventDefault();
		$('#arrow').animate({
			left: '10px',
			opacity: '1'

		}).delay(2000);
		$('#about').animate(
			{
				left: '58px'
			},
			{
				duration: 200, 
				easing: 'easeInOutExpo'
			});
		$('#about').animate(
			{
				left: '58px'
			},
			{
				duration: 200, 
				easing: 'easeInOutExpo'
			});
		$('#navigation').animate(
			{
				opacity: '0',
				left: '-2000px'
				
			},
			{
				duration: 100, 
				easing: 'easeOutBack'
			}).delay(10).animate({top: '100px', left: '50px', opacity: '0.9'});
		$('.nav-item').animate(
			{
				fontSize: '90px',
				opacity: '0.5'
			},
			{
				duration: 200, 
				easing: 'easeOutBack'
			});
	});
	$('#arrow').on('click', function(e){
		/*e.preventDefault();*/
		$(this).animate({
			opacity: '0',
			left: '-1000px'
			
		});
		$('#about').animate(
			{
				left: '100%'
			},
			{
				duration: 200, 
				ease: 'easeInOutExpo'
			});
		$('#navigation').animate(
			{
				opacity: '0',
				left: '-2000px'
				
			},
			
				100, 
				'easeOutBack'
			)/*.delay(10)*/.animate({top: '250px', left: '118px', opacity: '1'});
		$('.nav-item').animate(
			{
				fontSize: '100px',
				opacity: '1'
			},
			{
				duration: 200, 
				ease: 'easeOutBack'
			});
	});
	</script>
</body>
</html>
